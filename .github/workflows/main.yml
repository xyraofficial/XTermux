name: Android APK Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari repositori
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java JDK 25 (Versi terbaru 2025)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      # 3. Perbaiki error "Could not find or load main class"
      # Langkah ini mengunduh ulang Gradle Wrapper jika file .jar hilang dari repo
      - name: Repair Gradle Wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Gradle wrapper jar not found, regenerating..."
            gradle wrapper
          fi

      # 4. Beri izin eksekusi pada file gradlew
      - name: Grant Execute Permission
        run: chmod +x gradlew

      # 5. Proses Build APK menggunakan AndroidX
      # --stacktrace ditambahkan agar jika error, detailnya terlihat jelas
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6. Upload APK sebagai Artifact (Bisa didownload setelah selesai)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7

